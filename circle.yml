machine:
  environment:
    RUST_HOME: ~/rust
    PATH: $RUST_HOME/bin:$PATH
    LD_LIBRARY_PATH: $LD_LIBRARY_PATH:~/rust/lib/

dependencies:
  post:
    - ./scripts/install-rust.sh $RUST_HOME default
    - ./scripts/install-alsa.sh
    - rustc --version --verbose

  cache_directories:
    - "~/rust"
    - "~/.cargo"

test:
  post:
    - cargo test
