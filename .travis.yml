sudo: required

before_cache:
- rm -rf /home/travis/.cargo/registry

cache:
  directories:
  - /home/travis/.cargo

git:
  depth: 5

addons:
  apt:
    packages:
      - libasound2-dev

matrix:
  include:
    # Linux
    - os: linux
      language: rust
      rust: stable
      env: PACKAGE_NAME="hinterland-$TRAVIS_OS_NAME.tar.gz"
      before_script:
        - rustup component add clippy-preview
      script:
        - cargo clippy
        - cargo test
        - cargo build --release
      before_deploy: ci/build_artifact.sh

    # OSX
    - os: osx
      language: rust
      rust: stable
      env:
        - TARGET=x86_64-apple-darwin
        - PACKAGE_NAME="hinterland-$TRAVIS_OS_NAME.tar.gz"
      before_script:
        - rustup component add clippy-preview
      script:
        - cargo clippy
        - cargo test
        - cargo build --release
      before_deploy: ci/build_artifact.sh

    # Windows
    - os: windows
      language: rust
      rust: stable
      env:
        - TARGET=x86_64-pc-windows-msvc
        - PACKAGE_NAME="hinterland-$TRAVIS_OS_NAME.zip"
      before_script:
        - rustup component add clippy-preview
      script:
        - cargo clippy
        - cargo test
        - cargo build --release
      before_deploy:
        - powershell -executionpolicy bypass -File "ci\build_artifact.ps1"

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: "$PACKAGE_NAME"
  on:
    tags: true
    repo: Laastine/hinterland
